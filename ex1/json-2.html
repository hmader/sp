<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Scan Portal Expl.1</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">

<body>
    <section class="text">
        <h1 class="header">Scan Portal Expl.1</h1>
        <p>Select a County</p>
        <select id="county-selector"></select>
    </section>
    <section id="charts">
        <div id="countyBarChart" class="chart"></div>
        <div id="zipcodeBarChart" class="chart"></div>
        <div id="lateStageRangeChart" class="chart"></div>
        <div id="countAreaChart" class="chart"></div>
        <section class="col-2">
            <div id="racePieChart" class="chart"></div>
            <div id="genderPieChart" class="chart"></div>
        </section>
        <div id="raceRateLineChart" class="chart"></div>
        <div id="raceSmallMultiplesChart" class="chart"></div>
        <div id="genderRateLineChart" class="chart"></div>
        <div id="zipcodeScatterChart" class="chart"></div>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>

    <script type="text/javascript" src="js-2/json-callRaceRateLines.js"></script>
    <script type="text/javascript" src="js-2/json-callGenderRateLines.js"></script>
    <script type="text/javascript" src="js-2/json-callZipCodeRankings.js"></script>
    <script type="text/javascript" src="js-2/json-callCountyRanking.js"></script>
    <script type="text/javascript" src="js-2/json-callRPie.js"></script>
    <script type="text/javascript" src="js-2/json-callAgeScatter.js"></script>
    <script type="text/javascript" src="js-2/json-api.js"></script>
